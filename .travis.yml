language: android
jdk:
  - oraclejdk8
sudo: true
dist: trusty
env:
  global:
    - ANDROID_API=29
    - nodejs_version=12
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - add-on
    - extra
  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
    - yes | sdkmanager --licenses
    - android-sdk-license-.+
before_install:
  #auto generate openssl using secret file or jks
  - chmod +x gradlew

  - nvm install $nodejs_version
  - node --version
  - npm --version
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.3"
  - chmod +x gradlew
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_script:
  - chmod +x gradlew
script:
  - "./gradlew clean"
  - "./gradlew assembleStaging"

